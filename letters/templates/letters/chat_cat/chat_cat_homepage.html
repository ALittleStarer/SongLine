<script>
    // åˆå§‹åŒ–æ¬¢è¿æ¶ˆæ¯
    document.addEventListener('DOMContentLoaded', () => {
        addMessage('ai', 'å–µå–µï½æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ');
    });

    // æ¶ˆæ¯å‘é€é€»è¾‘
    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        if (message) {
            addMessage('user', message);
            input.value = '';

            // è¿™é‡Œä¿ç•™APIè°ƒç”¨æ¡†æ¶
            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ 
                    prompt: message,
                    type: 'cat'  // æ·»åŠ typeå­—æ®µ
                })
            })
                .then(response => response.json())
                .then(data => {
                    try {
                        const responseText = data?.output?.text || '';
                        addMessage('ai', JSON.parse(responseText).text || responseText);
                    } catch (e) {
                        addMessage('ai', 'æ¶ˆæ¯è§£æå¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                })
                .catch(() => addMessage('ai', 'æœåŠ¡æš‚æ—¶ä¸å¯ç”¨'));
        }
    }
</script>

<script>
function addMessage(sender, text) {
    const messages = document.getElementById('chat-messages');
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    
    // è§£æç‰¹æ®Šå†…å®¹
    const contentParser = (content) => {
        // ä»£ç å—å¤„ç†
        content = content.replace(/```([\s\S]*?)```/g, '<pre class="code-block"><code>$1</code></pre>');
        // å›¾ç‰‡é“¾æ¥å¤„ç†
        content = content.replace(/(https?:\/\/\S+\.(?:png|jpg|jpeg|gif))/g, '<div class="image-container"><img src="$1"></div>');
        return content;
    };

    const contentDiv = document.createElement('div');
    contentDiv.innerHTML = contentParser(text);
    div.appendChild(contentDiv);
    
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}
</script>
