<!DOCTYPE html>
<html>
<head>
    <title>GameJam 游戏中心</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .gamejam-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .gamejam-header h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 10px;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .game-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }
        .game-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,255,255,0.3);
            background: rgba(255,255,255,0.2);
        }
        .game-item a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            display: block;
            padding: 15px;
        }
        .game-item:hover a {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="gamejam-header">
        <h1>🎮 GAME JAM 游戏大厅 🎮</h1>
        <p>选择你喜欢的游戏开始冒险吧！</p>
    </div>
    <div class="game-list">
        {% for game in games %}
        <div class="game-item">
            {% if game.is_external %}
                <a href="{{ game.url }}" target="_blank">🌐 {{ game.name }}</a>
            {% else %}
                <a href="{% url game.url %}">▶ {{ game.name }}</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
